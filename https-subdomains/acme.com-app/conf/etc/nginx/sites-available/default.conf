#: Enforce SSL - Redirect insecure requests to https.
# server {
#   listen  80;
#   server_name  acme.com;
#   return 302  https://$host$request_uri;
# }

#: HTTPS - Secure SSL encrypted pages
server {
  # set $cache_uri $request_uri;
  # listen  443 default ssl;
  listen 8079 default ssl;
  # server_name  app.acme.com;

  ssl  on;
  ssl_certificate  /etc/nginx/site-apps/app.acme.com/ssl/app.acme.crt;
  ssl_certificate_key  /etc/nginx/site-apps/app.acme.com/ssl/app.acme.key;

  root /var/www/acme.com-app/public;

  location / {
    index index.html;
  }
}
