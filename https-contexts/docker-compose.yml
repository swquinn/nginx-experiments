version: '2'

services:

  proxy:
    build: ./acme.com-proxy
    image: https-contexts/acme
    container_name: https_contexts_acme_proxy
    hostname: acme.com
    ports:
      - '80:80'
      - '443:443'
    links:
      - acme_app_server:nginx_acme_app
      - acme_www_server:nginx_acme_www

  acme_app_server:
    build: ./nginx
    image: https-contexts/acme-app-server
    container_name: https_contexts_acme_app_server
    hostname: app.acme.com
    ports:
      - '8079:8079'
    volumes_from:
      - acme_app_data:ro

  acme_www_server:
    build: ./nginx
    image: https-contexts/acme-www-server
    container_name: https_contexts_acme_www_server
    hostname: www.acme.com
    ports:
      - '8080:8080'
    volumes_from:
      - acme_www_data:ro

  acme_app_data:
    build: ./acme.com-app
    image: https-contexts/acme-app-data
    container_name: https_contexts_acme_app_data

  acme_www_data:
    build: ./acme.com-www
    image: https-contexts/acme-www-data
    container_name: https_contexts_acme_www_data
